<ion-navbar *navbar>
    <ion-title>Welcome</ion-title>
</ion-navbar>

<ion-content>
    <ion-slides pager loop="false" autoplay="false">

        <ion-slide>
            <h2>Hi There!</h2>
            <p>Ordering from us is simple!</p>
        </ion-slide>

        <ion-slide>
            <h2>Menu</h2>
            <p>Swipe and add items to cart</p>
        </ion-slide>

        <ion-slide>
            <h2>Cart</h2>
            <p>Put in shipping address and checkout</p>
        </ion-slide>

        <ion-slide>
            <h2>Status</h2>
            <p>Wait for your order to be prepared and delivered</p>

            <div padding>
                <button primary (click)="start()">Let's start!</button>
            </div>
        </ion-slide>

    </ion-slides>
</ion-content>
