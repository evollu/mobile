<ion-navbar *navbar>
    <ion-title>Order Detail</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="#item of items">
            <ion-thumbnail item-left>
                <img [src]="item.img">
            </ion-thumbnail>
            <h2>{{item.title}}</h2>
            <p>{{item.description}}</p>
            <div item-right>
                <h2>${{item.price}} x {{item.count}}</h2>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
