<ion-navbar *navbar>
    <ion-title>Order History</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="#item of items" (click)=showDetail(item)>
            <h2>{{item.id}} ({{item.status}})</h2>
            <p>${{item.total}}</p>
        </button>
    </ion-list>
</ion-content>
