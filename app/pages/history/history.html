<ion-navbar *navbar>
    <ion-title>Order History</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
            <ion-item *ngFor="#item of items" (click)=showDetail(item)>
                <h2>{{item.date | date: 'MM/dd/yy hh:mm a'}} ({{item.status}})</h2>
                <p>${{item.total}}</p>
                <div clear item-right>
                    <ion-icon name="arrow-forward"></ion-icon>
                </div>
            </ion-item>
    </ion-list>
</ion-content>
